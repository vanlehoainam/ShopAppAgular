<!-- src/app/pages/home/home.component.html -->
<h1>Danh sách sản phẩm</h1>
<div class="product-container">
    <div *ngIf="spList.length > 0; else noProducts">
        <div class="product-grid">
            <div class="product-card" *ngFor="let product of spList">
                <div class="card">
                    <img *ngIf="product.anh_SP" [src]="product.anh_SP" class="card-img-top" alt="{{ product.ten_SP }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.ten_SP }}</h5>
                        <p class="card-text">Giá: {{ product.gia | currency }}</p>
                        <p class="card-text">Mô tả: {{ product.moTa }}</p>
                        <p class="card-text">Số lượng: {{ product.soLuong }}</p>
                        <p class="card-text" *ngIf="product.ghiChu">Ghi chú: {{ product.ghiChu }}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Mua ngay</button>
                        <button class="btn btn-secondary">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <p>Không có sản phẩm nào.</p>
    </ng-template>
</div>
