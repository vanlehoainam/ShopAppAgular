<div>
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th> <!-- New: Column for actions -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{ user.id }}</td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <button (click)="editUser(user)">Edit</button> <!-- New: Edit button -->
                    <button (click)="deleteUser(user.id)">Delete</button> <!-- New: Delete button -->
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="editingUserId !== null"> <!-- New: Form for editing user details -->
        <h3>Edit User</h3>
        <form [formGroup]="editForm" (ngSubmit)="saveUser()">
            <label for="fullName">Full Name:</label>
            <input id="fullName" formControlName="fullName" />
            <label for="username">Username:</label>
            <input id="username" formControlName="username" />
            <label for="email">Email:</label>
            <input id="email" formControlName="email" />
            <label for="phone">Phone:</label>
            <input id="phone" formControlName="phone" />
            <button type="submit">Save</button>
            <button type="button" (click)="editingUserId = null">Cancel</button> <!-- New: Cancel button -->
        </form>
    </div>
</div>
